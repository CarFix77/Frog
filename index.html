<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Jump - P2P Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1a5f7a;
        }
        
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        .balance {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .balance-left {
            top: 4.5%;
            left: 11%;
        }
        
        .balance-right {
            top: 4.5%;
            right: 11%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="https://raw.githubusercontent.com/CarFix77/-/refs/heads/main/9A062643-A547-47CE-94FA-0A2762AB664B.jpeg" 
             class="game-image" 
             alt="Frog Game">
        
        <!-- Только цифры поверх деревянных плашек -->
        <div class="balance balance-left">
            0
        </div>
        <div class="balance balance-right">
            0
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Jump - P2P Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a5f7a;
        }

        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('https://raw.githubusercontent.com/CarFix77/-/refs/heads/main/9A062643-A547-47CE-94FA-0A2762AB664B.jpeg') no-repeat center center;
            background-size: cover;
        }

        .balance {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .balance-left {
            top: 3.3%;
            left: 11.7%;
            font-size: 16px; /* Фиксированный размер */
        }

        .balance-right {
            top: 3.0%;
            right: 40%;
            font-size: 16px; /* Фиксированный размер */
        }

        .level-container {
            position: absolute;
            bottom: 14%;
            left: 51%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-number {
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 20px; /* Фиксированный размер */
        }

        .progress-bar {
            width: 200px; /* Фиксированная ширина */
            height: 20px; /* Фиксированная высота */
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .progress-fill {
            height: 100%;
            background: #00ff00;
            width: 30%;
        }

        /* Адаптация для планшетов */
        @media (max-width: 768px) {
            .balance-left, .balance-right {
                font-size: 14px;
            }
            .level-number {
                font-size: 18px;
            }
            .progress-bar {
                width: 180px;
                height: 18px;
            }
        }

        /* Адаптация для мобильных */
        @media (max-width: 480px) {
            .balance-left, .balance-right {
                font-size: 12px;
            }
            .level-number {
                font-size: 16px;
            }
            .progress-bar {
                width: 160px;
                height: 16px;
            }
            .level-container {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Балансы -->
        <div class="balance balance-left">
            0.00000
        </div>
        <div class="balance balance-right">
            0
        </div>

        <!-- Уровень и прогресс-бар -->
        <div class="level-container">
            <div class="level-number">
                1
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
</body>
</html>

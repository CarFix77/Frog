<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Jump - P2P Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a5f7a;
        }

        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .balance {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .balance-left {
            top: 3.3%;
            left: 11.7%;
            font-size: 11px;
        }

        .balance-right {
            top: 3.0%;
            right: 40%;
            font-size: 14px;
        }

        .play-button {
            position: absolute;
            bottom: 59%;
            left: 25%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="https://raw.githubusercontent.com/CarFix77/-/refs/heads/main/IMG_3284.jpeg" 
             class="game-image" 
             alt="Frog Game">

        <div class="balance balance-left">0.000</div>
        <div class="balance balance-right">0</div>
        <img src="https://raw.githubusercontent.com/CarFix77/-/refs/heads/main/5CE07E91-0859-4DAA-B1DE-2EFF5A1F3B1B.png" class="play-button" alt="Play" onclick="startGame()">
    </div>

    <script>
        function startGame() {
            console.log('Game started!');
        }

        // Простой адаптив для Telegram Mini App
        function adjustForTelegram() {
            const isTelegram = window.Telegram && Telegram.WebApp;
            if (isTelegram) {
                // Можно немного подкорректировать позиции для Mini App
                const playBtn = document.querySelector('.play-button');
                playBtn.style.bottom = '58%'; // Чуть поднять/опустить
                playBtn.style.left = '24%';   // Чуть сдвинуть
            }
        }

        // Запускаем при загрузке и при изменении размера
        window.addEventListener('load', adjustForTelegram);
        window.addEventListener('resize', adjustForTelegram);
    </script>
</body>
</html>

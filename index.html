<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Jump - P2P Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1a5f7a;
        }
        
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        .balance-container {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        
        .balance {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
            border: 2px solid gold;
        }
        
        .balance-left {
            /* Позиционирование для левой плашки */
        }
        
        .balance-right {
            /* Позиционирование для правой плашки */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="https://raw.githubusercontent.com/CarFix77/-/refs/heads/main/9A062643-A547-47CE-94FA-0A2762AB664B.jpeg" 
             class="game-image" 
             alt="Frog Game">
        
        <!-- Контейнер для балансов -->
        <div class="balance-container">
            <div class="balance balance-left">
                Баланс: 1,000 ₽
            </div>
            <div class="balance balance-right">
                Баланс: 2,500 ₽
            </div>
        </div>
    </div>
</body>
</html>
